name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install tools
        run: |
          sudo apt-get install -qqy shellcheck
          # Install bats from the NPM registry as the version
          # in the Ubuntu package repository is outdated
          npm install -g bats
      - name: Run make shellcheck
        run: make shellcheck
      - name: Run make all
        run: make all
      - name: Run make test
        run: make test
      - name: Run make test-junit
        run: make test-junit
      - name: Upload Test Results
        # To display test results from forked repositories they need to
        # be uploaded and then analyzed.
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          retention-days: 1
          path: junit.xml
      - name: Run make install/uninstall
        run: test/uninstall.sh

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
    - name: Upload
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: event-file
        retention-days: 1
        path: ${{ github.event_path }}
