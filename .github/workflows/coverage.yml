name: Run coverage

on: [push, pull_request]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # needed for codecov
          fetch-depth: 0
      - name: Install tools
        run: |
          # Add PPA for CRIU
          sudo add-apt-repository ppa:criu/ppa
          sudo apt-get update
          sudo apt-get install -qqy criu
          # Use BATS with NPM as the version in the Ubuntu package registry is outdated
          npm install -g bats
      - name: Run make coverage
        run: sudo -E make coverage
      - name: Run make codecov
        run: make codecov
